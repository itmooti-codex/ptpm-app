<!-- PTPM Inquiry Detail — Ontraport Header Code -->
<!-- Paste this into: Ontraport Page → Settings → Header Code -->

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Alpine.js -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- VitalSync Dynamic List SDK -->
<script async src="https://static-au03.vitalstats.app/static/dynamic-list/v1/latest.js" crossorigin="anonymous"></script>

<!-- Google Fonts (Inter) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" href="https://itmooti-codex.github.io/ptpm-app/css/inquiry-detail.css?v=2">

<style>
  [x-cloak] { display: none !important; }
  body { font-family: 'Inter', sans-serif; }
  .f-inter { font-family: 'Inter', sans-serif; }
  .hide-scrollbar::-webkit-scrollbar { display: none; }
  .thin-scrollbar { scrollbar-width: thin; scrollbar-color: #94a3b8 transparent; }
  .thin-scrollbar::-webkit-scrollbar { width: 6px; }
  .thin-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .thin-scrollbar::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 9999px; }
  .property-contact-star { color: #cbd5e1; }
  .property-contact-star.is-primary { color: #f59e0b; }
</style>

<!-- AppConfig — credentials injected by Ontraport merge fields -->
<script>
  window.AppConfig = {
    SLUG: 'peterpm',
    API_KEY: '[API Key]',
    LOGGED_IN_USER_ID: '[Logged In User ID]',
    CONTACT_ID: '[Contact ID]',
    BRAND_COLOR: '#003882',
    TIMEZONE: 'Australia/Melbourne',
    CDN_BASE: 'https://itmooti-codex.github.io/ptpm-app',
    INQUIRY_RECORD_ID: '[Inquiry Record ID]',
    COMPANY_ID: '[Company ID]',
    JOB_ID: '[Job ID]',
    PROPERTY_ID: '[Property ID]',
    JOB_UNIQUE_ID: '[Job Unique ID]',
    ACCOUNT_TYPE: '[Account Type]',
    SERVICE_PROVIDER_ID: '[Service Provider ID]',
  };
</script>
