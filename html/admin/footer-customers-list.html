<!-- Paste this into: Ontraport Customers List Page → Footer/Tracking Code -->
<!-- Script order: config → utils → vitalsync → customers-list (same as dev) -->

<script src="https://itmooti-codex.github.io/ptpm-app/js/config.js?v=1"></script>
<script src="https://itmooti-codex.github.io/ptpm-app/js/utils.js?v=1"></script>
<script src="https://itmooti-codex.github.io/ptpm-app/js/vitalsync.js?v=1"></script>
<script src="https://itmooti-codex.github.io/ptpm-app/js/pages/customers-list.js?v=1"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var togglePairs = [
      ['account-type-filter-btn', 'account-type-filter-card'],
      ['suburb-filter-btn', 'suburb-filter-card'],
      ['street-filter-btn', 'street-filter-card'],
      ['source-filter-btn', 'source-filter-card'],
    ];
    togglePairs.forEach(function (pair) {
      var btn = document.getElementById(pair[0]);
      var card = document.getElementById(pair[1]);
      if (btn && card) btn.addEventListener('click', function () { card.classList.toggle('hidden'); });
    });
    var filtersToggle = document.getElementById('filters-toggle');
    var filtersPanel = document.getElementById('filters-panel');
    var filtersClose = document.getElementById('filters-close');
    if (filtersToggle && filtersPanel) filtersToggle.addEventListener('click', function () { filtersPanel.classList.toggle('hidden'); });
    if (filtersClose && filtersPanel) filtersClose.addEventListener('click', function () { filtersPanel.classList.add('hidden'); });
    if (window.PtpmCustomersList) window.PtpmCustomersList.init();
  });
</script>
