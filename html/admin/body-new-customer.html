<!-- PTPM Add New Customer — Ontraport Body HTML Block -->
<!-- Paste into: Ontraport Page → HTML Block in Body -->

<main class="ptpm-page-shell mb-4" data-page="new-customer">
  <header class="ptpm-page-header flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 text-white">
    <div class="flex items-center gap-3">
      <a id="new-customer-back" href="#" class="flex items-center gap-2 text-white hover:text-white/90" aria-label="Back">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/></svg>
        <span class="text-lg font-bold">Add New Customer</span>
      </a>
    </div>
    <div class="flex flex-wrap items-center gap-2 sm:gap-3">
      <button type="submit" id="new-customer-save" form="new-customer-form" class="ptpm-btn ptpm-btn-primary-on-dark ptpm-btn-sm inline-flex items-center gap-2">Save &amp; Close</button>
    </div>
  </header>

  <div id="new-customer-validation" class="hidden mx-4 px-4 py-3 rounded-lg bg-rose-50 border border-rose-200 text-rose-800 text-sm" role="alert"></div>

  <form id="new-customer-form" class="flex flex-col gap-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 px-4 lg:px-6">
      <!-- Account Overview -->
      <section class="ptpm-card rounded-xl overflow-hidden">
        <div class="border-b border-slate-200 px-4 py-3 bg-slate-50">
          <h2 class="text-sm font-semibold text-slate-800">Account Overview</h2>
        </div>
        <div class="p-4 space-y-3 text-sm">
          <div><label class="block text-slate-500 mb-1" for="nc-account-number">Account #</label><input id="nc-account-number" name="account_number" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800" placeholder="Auto-assigned"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-first-name">Principal First Name <span class="text-rose-500">*</span></label><input id="nc-first-name" name="first_name" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800" required></div>
          <div><label class="block text-slate-500 mb-1" for="nc-last-name">Last Name</label><input id="nc-last-name" name="last_name" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-email">Email</label><input id="nc-email" name="email" type="email" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-mobile">Mobile #</label><input id="nc-mobile" name="sms_number" type="tel" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-abn">ABN/ACN</label><input id="nc-abn" name="abn_acn" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-customer-type">Customer Type</label><select id="nc-customer-type" name="customer_type" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"><option value="">Select</option><option value="Domestic">Domestic</option><option value="Commercial">Commercial</option></select></div>
          <div><label class="block text-slate-500 mb-1" for="nc-customer-source">Customer Source</label><select id="nc-customer-source" name="customer_source" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"><option value="">Select</option><option value="Web Form">Web Form</option><option value="Phone Call">Phone Call</option><option value="Referral">Referral</option><option value="Other">Other</option></select></div>
          <div><label class="block text-slate-500 mb-1" for="nc-referred-by">Referred By</label><input id="nc-referred-by" name="referred_by" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-notes">Notes</label><textarea id="nc-notes" name="notes" rows="3" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></textarea></div>
        </div>
      </section>

      <!-- Contact Information -->
      <section class="ptpm-card rounded-xl overflow-hidden">
        <div class="border-b border-slate-200 px-4 py-3 bg-slate-50">
          <h2 class="text-sm font-semibold text-slate-800">Contact Information</h2>
        </div>
        <div class="p-4 space-y-3 text-sm">
          <div><label class="block text-slate-500 mb-1" for="nc-address1">Address 1</label><input id="nc-address1" name="address1" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-address2">Address 2</label><input id="nc-address2" name="address2" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-suburb">Suburb</label><input id="nc-suburb" name="suburb" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-postcode">Postcode</label><input id="nc-postcode" name="postcode" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-state">State</label><select id="nc-state" name="state" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"><option value="">Select</option><option value="QLD">QLD</option><option value="NSW">NSW</option><option value="VIC">VIC</option><option value="SA">SA</option><option value="WA">WA</option><option value="TAS">TAS</option><option value="NT">NT</option><option value="ACT">ACT</option></select></div>
          <div><label class="block text-slate-500 mb-1" for="nc-country">Country</label><input id="nc-country" name="country" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800" value="Australia"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-phone">Phone</label><input id="nc-phone" name="office_phone" type="tel" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-contact-email">Email</label><input id="nc-contact-email" name="contact_email" type="email" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
        </div>
      </section>

      <!-- Additional Information -->
      <section class="ptpm-card rounded-xl overflow-hidden lg:col-span-2">
        <div class="border-b border-slate-200 px-4 py-3 bg-slate-50">
          <h2 class="text-sm font-semibold text-slate-800">Additional Information</h2>
        </div>
        <div class="p-4 space-y-3 text-sm">
          <div><label class="block text-slate-500 mb-1" for="nc-region">Region</label><input id="nc-region" name="region" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-area">Area</label><input id="nc-area" name="area" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-sub-area">Sub Area</label><input id="nc-sub-area" name="sub_area" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-referral-source">Referral Source</label><input id="nc-referral-source" name="referral_source" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></div>
          <div><label class="block text-slate-500 mb-1" for="nc-customer-notes">Customer Notes</label><textarea id="nc-customer-notes" name="customer_notes" rows="4" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800"></textarea></div>
        </div>
      </section>
    </div>
  </form>
</main>
