<!-- PTPM Dashboard — Ontraport Body HTML Block -->
<!-- Paste this into: Ontraport Page → HTML Block in Body -->

<main class="flex flex-col space-y-6 mb-4">
  <!-- Header Bar -->
  <header class="w-full px-4 sm:px-5 py-4 bg-[#003882] border-b border-gray-300 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 text-white shadow-card">
    <div class="w-full flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 sm:gap-6">
      <div class="flex items-center gap-3">
        <span class="text-lg font-bold">PTPM Dashboard</span>
      </div>
      <div class="w-full sm:w-auto flex flex-col sm:flex-row sm:items-center gap-4 sm:gap-12">
        <div class="px-4 py-2 bg-white/10 rounded flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white/60" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/></svg>
          <input id="global-search" type="text" placeholder="Search all records..." class="bg-transparent outline-none text-white placeholder:text-white/60 text-sm flex-1 w-48">
        </div>
        <div class="flex flex-wrap sm:flex-nowrap items-center gap-3 sm:gap-4">
          <button id="create-btn" class="px-4 py-2 bg-white rounded text-[#003882] text-sm font-medium inline-flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/></svg>
            Create
          </button>
          <button id="print-btn" class="px-4 py-2 rounded outline outline-1 outline-white text-white text-sm font-medium">Print</button>
          <button id="batch-actions-btn" class="px-4 py-2 rounded outline outline-1 outline-white text-white text-sm font-medium">Batch Actions</button>
        </div>
        <div class="flex items-center gap-6 sm:gap-8">
          <button id="notification-btn" class="h-8 relative flex items-center gap-2">
            <span id="notification-count" class="w-4 h-4 absolute -top-1 -right-1 bg-red-600 rounded-full text-[10px] font-semibold text-white flex items-center justify-center hidden"></span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="white"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/></svg>
          </button>
          <div id="notificationPopover" class="hidden absolute right-4 top-16 w-80 bg-white rounded-lg shadow-xl border border-slate-200 z-50"></div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-col gap-4 px-2 lg:px-4 lg:flex-row">
    <!-- Mobile filter toggle -->
    <div class="flex items-center justify-end lg:hidden">
      <button id="filters-toggle" type="button" class="inline-flex items-center gap-2 rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm font-semibold text-slate-700 shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 4.5A1.5 1.5 0 014.5 3h11a1.5 1.5 0 011.106 2.5L13 9.117V15.5a1.5 1.5 0 01-2.316 1.236l-2.5-1.667A1.5 1.5 0 017.5 13.75V9.117L3 5.5A1.5 1.5 0 013 4.5z" clip-rule="evenodd"/></svg>
        Filters
      </button>
    </div>

    <!-- Filters Sidebar -->
    <aside id="filters-panel" class="hidden w-full lg:block lg:w-[340px] lg:shrink-0 lg:grow-0 lg:basis-[360px]">
      <div class="flex h-full flex-col overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
        <div class="flex items-center justify-between border-b border-slate-200 px-3 py-2">
          <div class="flex items-center gap-3">
            <span class="font-semibold text-neutral-700">All Filters</span>
            <button id="filters-close" type="button" class="lg:hidden rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600">Close</button>
          </div>
          <div class="inline-flex items-center gap-2">
            <button id="apply-filters-btn" class="px-2 py-2 bg-[#003882] rounded text-white text-sm font-medium">Apply Filters</button>
            <button id="reset-filters-btn" class="px-2 py-2 bg-[#003882] rounded text-white text-sm font-medium hidden">Reset Filters</button>
          </div>
        </div>
        <div class="flex-1 space-y-0 overflow-y-auto">
          <div class="space-y-3 border-b border-slate-200 px-3 py-4" id="related-filters">
            <button id="status-filter-btn" type="button" class="flex w-full items-center justify-between rounded border border-slate-200 px-4 py-2 text-left text-sm font-medium text-slate-500"><span>Status</span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.21l3.71-3.98a.75.75 0 111.08 1.04l-4.25 4.56a.75.75 0 01-1.1 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/></svg></button>
            <div id="status-filter-card" class="hidden mt-2 w-full rounded border border-slate-200 bg-white shadow-xl p-2">
              <ul id="status-filter-list" class="max-h-64 overflow-auto text-sm text-slate-700 space-y-1">
                <!-- Status options populated dynamically or hardcoded per tab -->
              </ul>
            </div>
            <button id="service-provider-filter-btn" type="button" class="flex w-full items-center justify-between rounded border border-slate-200 px-4 py-2 text-left text-sm font-medium text-slate-500"><span>Service Provider</span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.21l3.71-3.98a.75.75 0 111.08 1.04l-4.25 4.56a.75.75 0 01-1.1 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/></svg></button>
            <div id="service-provider-filter-card" class="hidden mt-2 w-full rounded border border-slate-200 bg-white shadow-xl p-2">
              <ul class="max-h-64 overflow-auto text-sm text-slate-700 space-y-1">
                <!-- Service provider options hardcoded from business data -->
              </ul>
            </div>
            <div class="w-full"><div class="w-full px-4 py-2 rounded outline outline-1 outline-gray-300 flex items-center gap-2"><input id="filter-account-name" type="text" placeholder="Account Name" class="flex-1 outline-none text-slate-500 placeholder:text-slate-500 text-sm bg-transparent"></div></div>
            <div class="w-full"><div class="w-full px-4 py-2 rounded outline outline-1 outline-gray-300 flex items-center gap-2"><input id="filter-resident" type="text" placeholder="Resident Search" class="flex-1 outline-none text-slate-500 placeholder:text-slate-500 text-sm bg-transparent"></div></div>
            <div class="w-full"><div class="w-full px-4 py-2 rounded outline outline-1 outline-gray-300 flex items-center gap-2"><input id="filter-address" type="text" placeholder="Address" class="flex-1 outline-none text-slate-500 placeholder:text-slate-500 text-sm bg-transparent"></div></div>
            <button id="account-type-filter-btn" type="button" class="flex w-full items-center justify-between rounded border border-slate-200 px-4 py-2 text-left text-sm font-medium text-slate-500"><span>Account Type</span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.21l3.71-3.98a.75.75 0 111.08 1.04l-4.25 4.56a.75.75 0 01-1.1 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/></svg></button>
            <div id="account-type-filter-card" class="hidden mt-2 w-full rounded border border-slate-200 bg-white shadow-xl p-2"><ul class="max-h-64 overflow-auto text-sm text-slate-700 space-y-1"></ul></div>
            <button id="source-filter-btn" type="button" class="flex w-full items-center justify-between rounded border border-slate-200 px-4 py-2 text-left text-sm font-medium text-slate-500"><span>Source</span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.21l3.71-3.98a.75.75 0 111.08 1.04l-4.25 4.56a.75.75 0 01-1.1 0L5.21 8.27a.75.75 0 01.02-1.06z" clip-rule="evenodd"/></svg></button>
            <div id="source-filter-card" class="hidden mt-2 w-full rounded border border-slate-200 bg-white shadow-xl p-2"><ul id="source-filter-list" class="max-h-64 overflow-auto text-sm text-slate-700 space-y-1"></ul></div>
            <div class="w-full"><div class="w-full px-4 py-2 rounded outline outline-1 outline-gray-300 flex items-center gap-2"><input id="filter-serviceman" type="text" placeholder="Serviceman" class="flex-1 outline-none text-slate-500 placeholder:text-slate-500 text-sm bg-transparent"></div></div>
          </div>
          <div class="space-y-3 border-b border-slate-200 px-3 py-4" id="date-filters">
            <div class="flex gap-3">
              <label class="min-w-0 flex-1 rounded border border-slate-200 px-4 py-2 text-sm text-slate-500"><div class="flex items-center gap-2"><input id="date-from" type="text" class="min-w-0 flex-1 outline-none text-slate-700 text-sm" placeholder="Start date"></div></label>
              <label class="min-w-0 flex-1 rounded border border-slate-200 px-4 py-2 text-sm text-slate-500"><div class="flex items-center gap-2"><input id="date-to" type="text" class="min-w-0 flex-1 outline-none text-slate-700 text-sm" placeholder="End date"></div></label>
            </div>
          </div>
          <div class="space-y-3 border-b border-slate-200 px-3 py-4" id="payment-related-filter">
            <div class="w-full"><div class="w-full px-4 py-2 rounded outline outline-1 outline-gray-300 flex items-center gap-2"><input id="filter-quote-number" type="text" placeholder="Quote Number" class="flex-1 outline-none text-slate-500 placeholder:text-slate-500 text-sm bg-transparent"></div></div>
            <div class="w-full"><div class="w-full px-4 py-2 rounded outline outline-1 outline-gray-300 flex items-center gap-2"><input id="filter-invoice-number" type="text" placeholder="Invoice Number" class="flex-1 outline-none text-slate-500 placeholder:text-slate-500 text-sm bg-transparent"></div></div>
            <div class="w-full"><div class="w-full px-4 py-2 rounded outline outline-1 outline-gray-300 flex items-center gap-2"><input id="filter-recommendation" type="text" placeholder="Recommendation" class="flex-1 outline-none text-slate-500 placeholder:text-slate-500 text-sm bg-transparent"></div></div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <aside class="flex flex-col w-full gap-5">
      <section class="rounded-xl">
        <div id="calendar-grid" class="flex w-full flex-wrap gap-3 overflow-x-auto rounded-lg bg-slate-100 sm:flex-nowrap sm:overflow-visible"></div>
      </section>
      <section class="w-full flex flex-col bg-white rounded-lg outline outline-1 outline-gray-300 shadow-card overflow-hidden">
        <div class="flex flex-col w-full">
          <div class="px-6 py-4 border-b border-gray-300 flex justify-between items-center gap-4">
            <div id="top-tabs" class="flex flex-wrap items-center gap-1 text-base font-medium text-neutral-700"></div>
            <div class="flex flex-wrap items-center gap-3"><span id="record-count" class="text-sm text-slate-500"></span></div>
          </div>
          <div class="px-4 py-3 flex justify-start items-center gap-4"><div id="filter-applied" class="flex flex-wrap items-center gap-2"></div></div>
          <div class="flex-1 overflow-hidden border-t border-slate-200 shadow-sm"><div id="inquiry-table-container" class="w-full overflow-x-auto"></div></div>
          <div class="p-3 border-t border-gray-300 flex justify-center items-start text-sm text-slate-600">
            <div class="flex items-center gap-2">
              <button id="lt-btn" class="h-8 px-3 py-1 rounded text-slate-500">&lt;</button>
              <button id="prev-page-btn" class="h-8 px-3 py-1 rounded text-slate-500">Previous</button>
              <div id="pagination-pages" class="flex gap-2"></div>
              <button id="next-page-btn" class="h-8 px-3 py-1 rounded text-slate-500">Next</button>
              <button id="gt-btn" class="h-8 px-3 py-1 rounded text-slate-500">&gt;</button>
            </div>
          </div>
        </div>
      </section>
    </aside>
  </div>
</main>
