<!-- PTPM Company Detail - Ontraport Body HTML Block -->
<!-- Paste into: Ontraport Page -> HTML Block in Body. Use ?company=ID in URL. -->

<main class="ptpm-page-shell mb-4" data-page="company-detail">
  <div id="company-detail-loading" class="loading-state flex items-center justify-center py-16">
    <div class="loading-spinner"></div>
    <span class="ml-3 text-slate-600">Loading company...</span>
  </div>

  <div id="company-detail-content" class="flex flex-col gap-6">
    <header class="ptpm-page-header flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 text-white">
      <div class="flex items-center gap-3">
        <a id="company-detail-back" href="#" class="flex items-center gap-2 text-white hover:text-white/90" aria-label="Back to Dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/></svg>
          <span id="company-detail-title" class="text-lg font-bold">Company Details</span>
        </a>
      </div>
      <div class="flex flex-wrap items-center gap-2 sm:gap-3">
        <button type="button" class="ptpm-btn ptpm-btn-secondary ptpm-btn-sm">Delete Company</button>
        <button type="button" class="ptpm-btn ptpm-btn-secondary ptpm-btn-sm">View History</button>
        <button type="button" id="company-detail-book-job-btn" class="ptpm-btn ptpm-btn-secondary ptpm-btn-sm">Book A New Job</button>
        <button type="button" id="company-detail-edit-btn" class="ptpm-btn ptpm-btn-primary-on-dark ptpm-btn-sm">Edit Details</button>
        <span id="company-detail-edit-actions" class="hidden gap-2 inline-flex">
          <button type="button" id="company-detail-save-btn" class="ptpm-btn ptpm-btn-primary-on-dark ptpm-btn-sm">Save</button>
          <button type="button" id="company-detail-save-close-btn" class="ptpm-btn ptpm-btn-primary-on-dark ptpm-btn-sm">Save &amp; Close</button>
          <button type="button" id="company-detail-cancel-btn" class="ptpm-btn ptpm-btn-secondary ptpm-btn-sm">Cancel</button>
        </span>
      </div>
    </header>
    <div id="company-edit-mode-indicator" class="hidden mx-4 lg:mx-6 px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 text-blue-800 text-sm font-medium">
      Edit mode is ON. Update fields below, then click Save.
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 px-4 lg:px-6">
      <section class="rounded-xl border border-slate-200 bg-white shadow-card overflow-hidden">
        <div class="border-b border-slate-200 px-4 py-3 bg-slate-50"><h2 class="text-sm font-semibold text-slate-800">Company Overview</h2></div>
        <div class="p-4 space-y-3 text-sm">
          <div><label class="block text-slate-500 mb-1">Company ID</label><div id="cmp-id" class="w-full px-3 py-2 text-slate-800">—</div></div>
          <div><label class="block text-slate-500 mb-1">Unique ID</label><div id="cmp-unique-id" class="w-full px-3 py-2 text-slate-800">—</div></div>
          <div><label class="block text-slate-500 mb-1">Name</label><input id="cmp-name" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50" readonly></div>
          <div><label class="block text-slate-500 mb-1">Account Type</label><select id="cmp-account-type" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50" disabled><option value="">—</option><option value="Business">Business</option><option value="Family/Individual">Family/Individual</option></select></div>
          <div><label class="block text-slate-500 mb-1">Phone</label><input id="cmp-phone" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50" readonly></div>
          <div><label class="block text-slate-500 mb-1">Created At</label><div id="cmp-created-at" class="w-full px-3 py-2 text-slate-800">—</div></div>
          <div><label class="block text-slate-500 mb-1">Notes</label><textarea id="cmp-popup-comment" rows="2" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50 resize-y" readonly></textarea></div>
        </div>
      </section>

      <section class="rounded-xl border border-slate-200 bg-white shadow-card overflow-hidden">
        <div class="border-b border-slate-200 px-4 py-3 bg-slate-50"><h2 class="text-sm font-semibold text-slate-800">Address</h2></div>
        <div class="p-4 space-y-3 text-sm">
          <div><label class="block text-slate-500 mb-1">Address</label><input id="cmp-address" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50" readonly></div>
          <div><label class="block text-slate-500 mb-1">City</label><input id="cmp-city" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50" readonly></div>
          <div><label class="block text-slate-500 mb-1">State</label><input id="cmp-state" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50" readonly></div>
          <div><label class="block text-slate-500 mb-1">Postal Code</label><input id="cmp-postal-code" type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-slate-800 bg-slate-50" readonly></div>
        </div>
      </section>
    </div>

    <section class="px-4 lg:px-6">
      <div class="rounded-xl border border-slate-200 bg-white shadow-card overflow-hidden">
        <div class="border-b border-slate-200 px-4 py-3 bg-slate-50"><h2 class="text-sm font-semibold text-slate-800">Related Records</h2></div>
        <div class="p-4">
          <div class="flex flex-wrap items-center gap-2 border-b border-slate-200 pb-3 mb-3">
            <button type="button" id="tab-all" class="px-4 py-2 rounded-t-lg border-b-2 border-[#003882] bg-white text-[#003882] text-sm font-medium">All Records</button>
            <button type="button" id="tab-inquiries" class="px-4 py-2 rounded-t-lg border-b-2 border-transparent text-slate-600 text-sm font-medium hover:bg-slate-50">Inquiries</button>
            <button type="button" id="tab-jobs" class="px-4 py-2 rounded-t-lg border-b-2 border-transparent text-slate-600 text-sm font-medium hover:bg-slate-50">Jobs</button>
          </div>
          <div id="company-records-table-container" class="w-full overflow-x-auto border border-slate-200 rounded-lg"></div>
        </div>
      </div>
    </section>
  </div>
</main>
